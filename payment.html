<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/6739ae1e1b.js" crossorigin="anonymous"></script>

    <!-- CSS PERSONALIZADO -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Fragance Euphoria</title>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4">
            <a class="navbar-brand" href="#">Fragance Euphoria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Perfumes Femininos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfumes Masculinos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Shop
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#!">Todos os produtos
                                </a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#!">Mais relevantes</a></li>
                            <li><a class="dropdown-item" href="#!">Novidades</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="fas fa-shopping-cart"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-12">

                <div class="card border-0">

                    <button type="button"
                        class="btn btn-primary d-flex justify-content-between align-items-center mb-5 mt-3"
                        data-toggle="collapse" data-target="#demo">
                        <span class="">Endereço de
                            Cobrança</span>
                        <span class="fas fa-map-marked-alt"></span>

                    </button>
                    <div id="demo" class="collapse show my-4">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Nome</label>
                                    <input type="text" class="form-control" id="inputPassword4">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Endereco</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="inputZip">CEP</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Cidade</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Estado</label>
                                    <select id="inputState" class="form-control">
                                        <option value="" selected disabled>Selecione um estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary float-right">Sign in</button>
                        </form>
                    </div>
                </div>

                <div class="card border-0">
                    <button type="button" class="btn btn-primary d-flex justify-content-between align-items-center mb-5"
                        data-toggle="collapse" data-target="#demo2">
                        <span class="">PIX</span>
                        <span class="fab fa-cc-paypal"></span>
                    </button>

                    <div id="demo2" class="collapse my-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" placeholder="Digite seu CPF" class="form-control">
                                <button class="btn btn-secondary mt-3">Gerar QR Code PIX</button>
                            </div>
                            <div class="col-6">
                                <div class="d-flex">
                                    <input type="text" class="form-control" value="Código PIX" readonly>
                                    <button class="btn btn-secondary" onclick="copyToClipboard()">Copiar</button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex justify-content-end">
                                    <img src="./assets/img/qrcode.jpg" width="150" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card border-0">
                    <button type="button" class="btn btn-primary d-flex justify-content-between align-items-center mb-5"
                        data-toggle="collapse" data-target="#demo3">
                        <span class="">Cartão de Crédito</span>
                        <span class="d-flex">
                            <span class="fab fa-cc-amex mx-1"></span>
                            <span class="fab fa-cc-mastercard mx-1"></span>
                            <span class="fab fa-cc-discover mx-1"></span>
                        </span>
                    </button>

                    <div id="demo3" class="collapse my-4">
                        <div class="row">
                            <div class="col-lg-5 mb-lg-0 mb-3">
                                <p class="h4 mb-0">Resumo</p>
                                <p class="mb-0"><span class="font-weight-bolder">Produto: </span><span
                                        class="text-success">Nome do
                                        produto</span></p>
                                <p class="mb-0">
                                    <span class="font-weight-bolder">Preço: </span>
                                    <span class="text-success">R$452.90</span>
                                </p>
                            </div>
                            <div class="col-lg-7">
                                <form action="" class="form">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form__div">
                                                <label for="" class="form__label">Número do Cartão</label>
                                                <input type="text" class="form-control" placeholder=" ">
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="form__div">
                                                <label for="" class="form__label">Validade(MM/aa)</label>
                                                <input type="text" class="form-control" placeholder=" ">
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="form__div">
                                                <label for="" class="form__label">Código CVV</label>
                                                <input type="password" class="form-control" placeholder=" ">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form__div">
                                                <label for="">Parcelas</label>
                                                <select class="form-control" aria-label="Número de Parcelas">
                                                    <option selected>Parcelas</option>
                                                    <option value="1">1 parcela</option>
                                                    <option value="2">2 parcelas</option>
                                                    <option value="3">3 parcelas</option>
                                                    <option value="4">4 parcelas</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 mb-2">
                                            <div class="form__div">
                                                <label for="" class="form__label">Nome no Cartão</label>
                                                <input type="text" class="form-control" placeholder=" ">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="btn btn-primary w-100">Finalizar compra</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Footer-->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Gabriel Martins Desenvolvimento 2023</p>
        </div>
    </footer>

    <!-- Bootstrap   -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script>
        function copyToClipboard() {
            const input = document.querySelector('input[readonly]');
            input.select();
            document.execCommand('copy');
        }
    </script>

</body>

</html>
